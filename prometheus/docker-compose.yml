networks:
    internal:
        driver: bridge
        internal: true
    http_nginx_exporter:
        external: true
    authelia_internal:
        external: true
volumes:
    prometheus:
        external: true
services:
    prometheus:
        build: .
        restart: unless-stopped
        networks:
            - internal
            - http_nginx_exporter
            - authelia_internal
        volumes:
            - prometheus:/prometheus
    node_exporter:
        image: quay.io/prometheus/node-exporter:latest
        restart: unless-stopped
        networks:
            - internal
        command:
          - '--path.rootfs=/host'
        pid: host
        volumes:
          - '/:/host:ro,rslave'
    cadvisor:
        image: gcr.io/cadvisor/cadvisor:v0.45.0
        restart: unless-stopped
        networks:
            - internal
        privileged: true
        devices:
            - /dev/msg
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:ro
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
            - /dev/disk/:/dev/disk:ro
        command: "--housekeeping_interval=15s"
