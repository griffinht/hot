volumes:
  data:
  restic:
services:
  nfs:
    image: erichough/nfs-server
    restart: unless-stopped
    cap_add:
      - SYS_ADMIN
    privileged: true
    environment:
      NFS_EXPORT_0: '/data *(rw,fsid=0,insecure,all_squash,anonuid=0,anongid=0)'
      NFS_DISABLE_VERSION_3: true
    volumes:
      - data:/data
    ports:
      - 2049:2049
  restic:
    build: restic
    volumes:
      - data:/data
      - restic:/restic
    environment:
      - RESTIC_B2_ID=${RESTIC_B2_ID?you forgot ./restic/configure.sh}
      - RESTIC_B2_KEY=${RESTIC_B2_KEY?you forgot ./restic/configure.sh}
      - RESTIC_PASSWORD=${RESTIC_PASSWORD?you forgot ./restic/configure.sh}