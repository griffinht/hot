server {
    listen 443 ssl;

    server_name registry-write.griffinht.com;

    include server.conf;

    location / {
        resolver 127.0.0.11;
        set $proxy_host registry_write:5000;
        proxy_pass http://$proxy_host;
        proxy_connect_timeout 3s;
        client_max_body_size 0;
#        rewrite /git/(.*) /$1 break;
    }
}
