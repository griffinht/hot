# todo use s3 backend
volumes:
  registry:

networks:
  internal:
    driver: bridge
    internal: true

  internal-write:
    driver: bridge
    internal: true

services:
  # https://distribution.github.io/distribution/about/deploying/
  # todo proxy
  # todo? https://github.com/distribution/distribution/issues/2974
  registry:
    image: docker.io/registry:2
    restart: always
    networks:
      - internal
    volumes:
      - registry:/var/lib/registry:ro
    environment:
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Origin: '[https://ui.registry.griffinht.com]'
        # not needed?
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Methods: '[HEAD,GET,OPTIONS]'
        # not needed?
        #REGISTRY_HTTP_HEADERS_Access-Control-Allow-Credentials: '[true]'
        # only needs accept?
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Headers: '[Accept,Cache-Control]'
      REGISTRY_HTTP_HEADERS_Access-Control-Expose-Headers: '[Docker-Content-Digest]'

  registry-ui:
    image: docker.io/joxit/docker-registry-ui:main
    restart: always
    networks:
      - internal
    environment:
      - SINGLE_REGISTRY=true
      - REGISTRY_URL=https://registry.griffinht.com
      - SHOW_CONTENT_DIGEST=true
        # todo apparently fixes a bug?
      - USE_CONTROL_CACHE_HEADER=true

  # todo ensure not publicly accessible
  # todo proxy with auth
  # https://distribution.github.io/distribution/recipes/nginx/
  registry-write:
    image: docker.io/registry:2
    restart: always
    ports:
      - 5002:80
    networks:
      - internal-write
    volumes:
      - registry:/var/lib/registry:rw
