volumes:
  data:
services:
  samba:
    image: dperson/samba
    restart: unless-stopped
    ports:
      - 137:137/udp
      - 138:138/udp
      - 139:139
      - 445:445
    volumes:
      - data:/data
    command: -p -n -s "data;/data;yes;no"
  nfs:
    image: erichough/nfs-server
    restart: unless-stopped
    cap_add:
      - SYS_ADMIN
    privileged: true
    environment:
      NFS_EXPORT_0: '/data *(rw,fsid=0)'
      NFS_DISABLE_VERSION_3: true
    volumes:
      - data:/data
    ports:
      - 2049:2049
  filebrowser:
    build: filebrowser
    restart: unless-stopped
    volumes:
      - data:/data