networks:
  internal:
    driver: bridge
    internal: true
volumes:
  data:
    external: true
services:
  # https://github.com/pldubouilh/gossa
  gossa:
    image: pldubouilh/gossa:v0.2.1@sha256:2edc3ee0a977031ca190d2af8ea47db80f3ac0c10c7ad3f142ffb693b3682bcb
    restart: unless-stopped
    networks:
      - internal
    volumes:
      - data:/shared
    environment:
      PREFIX: "/gossa/"
