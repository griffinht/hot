networks:
  internal:
    driver: bridge
    internal: true
volumes:
  data_public:
    external: true
services:
  filebrowser:
    build: filebrowser
    restart: unless-stopped
    networks:
      - internal
    volumes:
      - data_public:/public
  gossa:
    image: pldubouilh/gossa
    restart: unless-stopped
    networks:
      - internal
    volumes:
      - data_public:/shared
    environment:
      PREFIX: "/gossa/"
